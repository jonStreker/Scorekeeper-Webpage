<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>ScoreKeeper Widget</title>
    <link rel="stylesheet" href="ScoreKeeper.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div id="pageContainer">
        <div id="imageContainer">
            <img src="https://images.unsplash.com/photo-1609710228159-0fa9bd7c0827?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
                alt="ping pong paddle">
        </div>
        <div id="headerContainer" class="shadow-sm p-3 mb-1 bg-white rounded">
            <h2>ScoreKeeper</h2>
        </div>
        <div id="scoreContainer" class="shadow-sm p-3 mb-2 bg-white rounded">
            <p id="scoreDisplay">
                <span id="playerOne">0</span>
                to
                <span id="playerTwo">0</span>
            </p>
            <p id="maxScore">
                <br>
                Use the buttons below to adjust the score
                <br>
            <form action="/nothing" id="form">
                <b>Playing to</b>
                <select class="form-select" id="scoreLimit">
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                </select>
            </form>
            </p>
        </div>
        <div id="buttons" class="shadow-sm p-3 mb-2 bg-white rounded">
            <button type="button" class="btn btn-primary" id="plusPlayerOne">+1 Player One</button>
            <button type="button" class="btn btn-success" id="plusPlayerTwo">+1 Player Two</button>
            <button type="button" class="btn btn-danger" id="resetScore">Reset</button>
        </div>
    </div>
    <script src="ScoreKeeper.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
